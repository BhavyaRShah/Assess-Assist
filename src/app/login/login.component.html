<div text-align ="center">
<div class="login"> 

    <div class="row justify-content-md-center">
        <i class="fa fa-user-circle" style="font-size:48px"></i>
        <!-- <i class="material-icons" style="font-size:48px;">person</i> -->

    </div>
   
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username:</label>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username" style="width: 80%;" [(ngModel)]="username">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                    <label>Password:</label>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" style="width: 80%;" [(ngModel)]="password">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <small *ngIf = 'invalidLogin' style="color: red;">{{errorMsg}}</small>
        </div>
                    
        <div class="row justify-content-md-center">
            <button class="btn btn-primary" (click)="isCorrect()">Login</button>
        </div>
    </div>
</div>
